<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https:fonts.googleapis.com/css?family=Dosis" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>MadZoo</title>
  </head>
  <body>
    <div class="meta-data">
      <div class="meta-header">
        <i class="togel-settings fa-solid fa-gear"></i>
        <h3>Game Settings</h3>
        <i class="start-game fa-solid fa-flag-checkered"></i>
      </div>
      <p class="score">⭐️ SCORE 0</p>
      <h4 class="game-level-header">Choose Game Level</h4>
      <div class="game-levels">
        <h4 class="easy-header">Easy</h4>
        <i class="easy level-icon fa-regular fa-circle"></i>

        <h4 class="meduim-header">Meduim</h4>
        <i class="meduim level-icon fa-regular fa-circle"></i>

        <h4 class="hard-header">Hard</h4>
        <i class="hard level-icon fa-regular fa-circle"></i>
      </div>
    </div>
    <div class="container">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <audio class="shot-sound" src="./Effects/shot.mp3" controls></audio>
    <script src="./scripts/script.js"></script>
    <script
      src="https://kit.fontawesome.com/5f1fa27ecb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
